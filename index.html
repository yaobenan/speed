<body>
    <h1>临江仙</h1>
    <p>滚滚长江东逝水，浪花淘尽英雄。</p>
    <p> 是非成败转头空。</p>
    <p> 青山依旧在，几度夕阳红。</p>
    <p> 白发渔樵江渚上，惯看秋月春风。</p>
    <p> 一壶浊酒喜相逢。</p>
    <p> 古今多少事，都付笑谈中。</p>
